<DOCTYPE html>
<html>
<head>
	<title>Math Practice</title>

<!-- BOOTSTRAP CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
	</script>;


<!-- STYLE -->

	<style>

    h3{
    	background-color:black;
    	color:white;
    	width:550px;

</style>
</head>


<body><br><br><br>
<div class="container mt-9">

<!-- TITLE -->

<H3> Math Method </H3>
<details ontoggle="message1()">
	<summary>
		<u> Instructions </u>
		<br>
		<i id="message"></i>
	</summary>
</details>

</div>

<br>
<div class="container mt-9">
<input type="number" class="form-control" id="num1">
</div>

<br>
<div class="container mt-9">
	<button type="buttom" class="btn btn-dark" onclick="RndResult()"> Rounding </button>
</div>
<br>
<div class="container mt-9">
	<button type="buttom" class="btn btn-dark" onclick="AbsResult()"> Abs </button>
</div>
<br>
<div class="container mt-9">
	<button type="buttom" class="btn btn-dark" onclick="SqrResult()"> Square </button>
</div>



<br>
<div class="container mt-9">
	<kbd id="result1"> Answer is  .  .  . </kbd>
</div>



<script>
	function message1(){
		document.getElementById("message").innerHTML = "Input one number then click the buttons below.";

	}

    function RndResult(){
	    var round = document.getElementById("num1").value;
	    document.getElementById("result1").innerHTML = Math.round(round);
}

   function AbsResult(){
   	var abs = document.getElementById("num1").value
   	document.getElementById("result1").innerHTML = Math.abs(abs);
   }

   function SqrResult(){
   	var sqrt = document.getElementById("num1").value
   document.getElementById("result1").innerHTML = Math.sqrt(sqrt);
   }

</script>
